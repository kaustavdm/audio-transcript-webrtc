<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Audio Transcript WebRTC</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script async src="client.js"></script>
</head>

<body>
  <h1>Audio Transcript WebRTC</h1>
  <div class="row">
    <div class="options">
      <h2>Options</h2>
      <label for="languageCode">Select language</label>
      <select id="languageCode" disabled>
        <option value="en-US" selected>English (United States)</option>
        <option value="en-IN">English (India)</option>
        <option value="en-GB">English (United Kingdom)</option>
        <option value="en-AU">English (Australia)</option>
        <option value="bn-IN">Bengali (India)</option>
        <option value="bn-BD">Bengali (Bangladesh)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="ta-IN">Tamil (India)</option>
      </select>
      <button id="joinbtn" disabled>Join call</button>
      </div>
    <div id="audio_container"></div>
    <div id="transcript_container"></div>
  </div>


</body>

</html>
